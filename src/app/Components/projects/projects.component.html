<h1>My projects</h1>
<p-timeline id="projects" [value]="projects" class="w-full md:w-20rem">
    <ng-template pTemplate="marker">
        <span class="flex w-1rem h-1rem align-items-center justify-content-center border-circle z-1 shadow-1"
            style="background-color: white">
            <i class="pi pi-circle-off "></i>
        </span>
    </ng-template>
    <ng-template pTemplate="opposite" let-project>
        <p-card class="card">
            <div class="grid">
                <div class="col-12">
                    <p class="cim">
                        {{project.title}}
                    </p>
                </div>
                <div class="col-6">
                    <img *ngIf="project.image" [src]="project.image" [alt]="project.title" height="150"
                        class="shadow-2 img" />
                </div>
                <div class="col-4">
                    <p class="desc">
                        {{project.description}}
                        <i class="pi pi-caret-right"></i>
                    </p>
                </div>
                <img class="col-2">
                    @for(tech of project.usedTechs; track tech){
                    <img [src]="projectService.getBadgeLink(tech)" [alt]="tech" height="50">
                    }
                </div>
        </p-card>
    </ng-template>
    <ng-template pTemplate="content" let-project>
        <div class="date">
            {{ project.date }}
        </div>
    </ng-template>
</p-timeline>
<i class="pi pi-arrow-circle-up topButton" (click)="scroll('top')"></i>
